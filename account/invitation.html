<div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Invitations</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="btnShowmyinvitations">Show sent invitations</button>
            </div>
        </div>
    </div>

    <table class="table table-striped table-sm" id="invitationList"></table>
</div>

<script type="text/javascript">
    var dataTableInvitation = null;

    $(document).ready(function(){
        fnListInvitation();
    });

    function fnListInvitation(){
        $.ajax({
            url: '../core/controllers/user.php',
            data: { _method: 'getInvitation' },
            type: 'POST',
            dataType: 'json',
            success: function(response){
                if (dataTableInvitation != null)
                    dataTableInvitation.destroy();

                dataTableInvitation = $("#invitationList").DataTable({
                    data: response.data,
                    columns:
                    [
                        {
                            data: 'fromName',
                            title: 'From'
                        },
                        {
                            data: 'register_date',
                            title: 'Date'
                        },
                        {
                            data: 'event',
                            title: 'Message'
                        },
                        {
                            title: '',
                            data: 'event_type',
                            orderable: false,
                            class: "text-center",
                            render: function ( data, type, row )
                            {
                                if(data == 1 || data == 2){
                                    return `
                                        <a href="javascript:void(0);" class="mr-2 btn btn-outline-secondary btnAcept" title="Acept"><i class="bi bi-check-lg"></i> To Acept</a>
                                        <a href="javascript:void(0);" class="mr-2 btn btn-outline-danger btnRechaze" title="To refuse"><i class="bi bi-trash"></i> To refuse</a>
                                    `;
                                }else{
                                    return 'ok';
                                }
                            }
                        }
                    ],
                    "fnDrawCallback":function(oSettings){
                        $(".btnAcept").click(function(){
                            let data = getData($(this), dataTableInvitation);
                        });                        
                    }
                });
            },
            error: function(xhr, status) {
                console.log(status);
            }
        });
    }
</script>
