<script type="text/javascript">
    $(document).ready(function(){
        // Registrar nuevo equipo
        $("#btnRegisterTeam").on("click", fnRegisterTeam);

        // Controlar tipo de objeto que intentan subir
        $('input[type="file"]').on('change', function(){
            let ext = $( this ).val().split('.').pop();

            if ($( this ).val() != ''){
                if($.inArray(ext, ["jpg", "jpeg", "png", "bmp", "raw", "tiff"]) != -1){
                    if($(this)[0].files[0].size > 1048576){
                        $( this ).val('');
                        alert('Your selected file is larger than 1MB');
                    }
                }else{
                    $( this ).val('');
                    alert(`${ext} files not allowed, only images`);
                }
            }
        });

        // Reiniciar el DOM
        domReady();
    });

    function fnRegisterTeam(){
        let form = $("#frmTeam")[0],
            formData = new FormData(form);

        formData.append('_method', "POST");

        $.ajax({
            url: '../core/controllers/team.php',
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function(response){
                alert(response.message);
                $("#addTeamModal").modal("hide");
                $("#frmTeam")[0].reset()
            },
            error: function(xhr, status) {
                alert('There is a problem');
            },
            cache: false,
            contentType: false,
            processData: false
        });
    }

    function domReady(){
        console.log(1);
        window.addEventListener("DOMContentLoaded", function(){
            console.log("entro");
            let picture,
            image       = document.getElementById("image"),
            inputFile   = document.getElementById("imageteam"),
            $modal      = $('#modalCrop'),
            cropper;

            inputFile.addEventListener("change", function(e){
                picture    = document.getElementById("imgPreview");
                let files = e.target.files,
                    done  = function (url){
                        inputFile.value = "";
                        image.src = url;
                        $modal.modal('show');
                    },
                    reader,
                    file,
                    url;

                if (files && files.length > 0){
                    file = files[0];

                    if (URL){
                        done(URL.createObjectURL(file));
                    }
                    else if (FileReader){
                        reader = new FileReader();
                        reader.onload = function(e){
                            done(reader.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }

                console.log("entro");
            });

            document.getElementById("crop").addEventListener("click", function(){
                let initialPhotoURL,
                    canvas;

                $modal.modal("hide");

                if(cropper){
                    canvas = cropper.getCroppedCanvas({
                        width: 900,
                        height: 400,
                    });

                    initialPhotoURL = picture.src;
                    picture.src = canvas.toDataURL();

                    canvas.toBlob(function (blob){
                        imagenesArr[picture.dataset.foto] = blob;
                    });
                }
            });
        });
    }
</script>
